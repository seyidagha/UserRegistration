    <script>
        document.getElementById("form").addEventListener("submit", validate);

        function error_message(id, message) {
            document.getElementById(id).innerHTML = message;
        }

        function validate(event) {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var password = document.getElementById("password").value.trim();
            var passrepeat = document.getElementById("passrepeat").value.trim();

            if (name == "") {
                error_message("name_msg", "Please enter your name");
                event.preventDefault();
                return;
            } else {
                if (name.length < 3) {
                    error_message("name_msg", "Please enter the name which has more than 6 letters.");
                    event.preventDefault();
                    return;
                } else {
                    error_message("name_msg", "");
                }
            }


            if (email == "") {
                error_message("email_msg", "Please enter your email address");
                event.preventDefault();
                return;
            } else {
                if (email.indexOf("@") == -1 || email.length < 6) {
                    error_message("email_msg", "Please enter the valid email address");
                    event.preventDefault();
                    return;
                } else {
                    error_message("email_msg", "")
                }
            }

            if (phone == "") {
                error_message("phone_msg", "Please enter your phone number");
                event.preventDefault();
                return;
            } else {
                if (isNaN(phone) || phone.length < 7) {
                    error_message("phone_msg", "Please enter the valid phone number");
                    event.preventDefault();
                    return;
                } else {
                    error_message("phone_msg", "")
                }
            }

            if (password == "") {
                error_message("pass_msg", "Please enter your password");
                event.preventDefault();
                return;
            } else {
                if (password.length < 6) {
                    error_message("pass_msg", "Please enter the password longer than 5 symbols");
                    event.preventDefault();
                    return;
                } else {
                    error_message("pass_msg", "")
                }
            }

            if (passrepeat == "") {
                error_message("passrepeat_msg", "Please repeat your password");
                event.preventDefault();
                return;
            } else {
                if (password != passrepeat) {
                    error_message("passrepeat_msg", "Repeat password is wrong!");
                    event.preventDefault();
                    return;
                } else {
                    error_message("passrepeat_msg", "")
                }
            }


        }

    </script>
